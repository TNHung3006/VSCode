<!DOCTYPE html>
<html>
<head>
    <title>Ví dụ thẻ div</title>
    <style>
        .header {
            background-color: rgba(13, 182, 27, 0.479);
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: rgb(216, 216, 216);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chào mừng đến với trang web của tôi</h1>
    </div>
    <div class="content">
        <p>Đây là nội dung chính của trang web.</p>
        <img src="galaxy.jpg" alt="Your Image" width="250" height="200">
    </div>
    <div class="footer">
        <h>&copy; 2024 Bản quyền thuộc về tôi</h>
    </div>
</body>
</html>
