<!DOCTYPE html>
<html>
<head>
    <title>Ví dụ thẻ div</title>
    <style>
        .header {
            background-color: lawngreen;
            /* background-color: rgb(144, 198, 216); */
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: lightgray00;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chào mừng đến với trang web của tôi</h1>
    </div>
    <div class="content">
        <p>Đây là nội dung chính của trang web.</p>
        <img src="your-image.jpg" alt="Your Image" width="200" height="200">
    </div>
    <div class="footer">
        <p>&copy; 2024 Bản quyền thuộc về tôi</p>
    </div>
</body>
</html>
